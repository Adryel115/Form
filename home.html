<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Inscrição</title>
</head>

<body>
    <form action="">
      <div class="container">
        <label for="">Nome</label>
        <input type="text" id="nome" name="nome" required>

         <label for="">Telefone</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="">CEP</label>
        <input type="text" id="cep" name="cep" required onblur="Coletar()">
        
        <label for="">Endereço</label>
        <input type="text" id="endereco" name="endereco" disabled>

        <label for="">Bairro</label>
        <input type="text" id="bairro" name="bairro" disabled>

        <label for="">Cidade</label>
        <input type="text" id="cidade" name="cidade" disabled>

        <!-- Seleção de cursos -->
        <label for="">Cursos Profissionalizantes</label>
        <select name="cursos" id="cursos">
            <option value="selecione"></option>
            <option value="curso1">Informática Básica</option>
            <option value="curso2">Multimidia</option>
            <option value="curso3">Eletrotécnica</option>
            <option value="curso4">Desenvolvimento de Sistemas</option>
        </select><br><br>
        <!-- Gênero Radio Button -->
        <div> 
            <label for="">Sexo</label>
            <input type="radio" id="masculino" name="sexo" value="masculino" required>
            <label for="">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino" required>
            <label for="">Feminino</label>
            <br>
       
        <!-- Adicionar caixas de seleção -->
        
            <label for="">Unidades Operacionais</label><br>
            <input type="checkbox" id="cetcc" name="cursos" value="CETCC">
            <label for="cetcc">CETCC</label>
            <input type="checkbox" id="cetafaju" name="cursos" value="CETAFAJU">
            <label for="cetafaju">CETAFAJU</label>
            <input type="checkbox" id="cetafest" name="cursos" value="CETAFEST">
            <label for="cetafest">CETAFEST</label>
            <input type="checkbox" id="ceticc" name="cursos" value="CETICC">
            <label for="ceticc">CETICC</label><br><br>
            </div>
            <button type="submit">Enviar</button>
        
        </div>
   
    </form>
    <script src="main.js"></script>
</body>

</html>
